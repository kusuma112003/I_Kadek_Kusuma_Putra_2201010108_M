<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JQuery 01</title>
    <script src="jquery-3.7.0.min.js"></script>
</head>
<body>

    <h3>Judul</h3>
    <div id="pesan1">Isi ID Pesan 1</div>
    <div class="pesan1">Isi ID Pesan 1</div>

    <script>
        $(function(){
            $("h3").html("isi dari judul diganti");
            $("#pesan1").html("isi dari Pesan 1 diganti");
            $(".pesan1").html("isi dari class pesan 1 diganti");
        });
    </script>
</body>
</html>
