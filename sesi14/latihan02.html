<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.0.min.js"></script>
</head>
<body>
    <h3>JUDUL</h3>
    <div>
        <button type="button" class="C1">persegi</button>
        <button type="button" class="C2">segitiga</button>
    </div>
    
    <div id="persegi">
        <div>
            Nilai panjang
            <input type="number" class="PJ">
        </div>
        <div>
            Nilai Lebar
            <input type="number" class="LB">
        </div>
        <div>
            <button type="button" class="hitungpersegi">Hitung luas</button>
        </div>
    </div>

    <div id="segi3">
        <div>
            Nilai Alas
            <input type="number" class="AL">
        </div>
        <div>
            Nilai Tinggi
            <input type="number" class="TG">
        </div>
        <div>
            <button type="button" class="hitungsegitiga">hitungsegi3</button>
        </div>
    </div>
    <div id="hasil"></div>
    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            $("#persegi").hide();
            $("#segi3").hide();

            $(".C1").click(function(){
                $("h3").html("Hitung Luas Persegi");
                $("#persegi").show();
                $("#segi3").hide();
                $("#hasil").html("");
            });

            $(".C2").click(function(){
                $("h3").html("Hitung Luas segi tiga");
                $("#persegi").hide();
                $("#segi3").show();
                $("#hasil").html("");
            });

            $(".hitungpersegi").click(function(){
                //input
                let P = $(".PJ").val();
                let L = $(".LB").val();
                //proses
                let LU = P*L;
                //output
                let tx = "Nilai Luas dari persegi dengan panjang"+P
                tx += "dan lebar" +L+"adalah: <br>";
                tx += "Luas = panjang x Lebar <br>";
                tx += "=" +P+ "x" +L+ "<br>";
                tx += "=" +LU+"<br> jadi luasnya adalah" +LU;

                $("#hasil").html(tx);
            });

            $(".hitungsegitiga").click(function(){
                //input
                let A = $(".AL").val();
                let T = $(".TG").val();
                //proses
                let LU = A*T/2;
                //output
                let tx = "Nilai Luas dari segitiga dengan alas"+A
                tx += "tinggi" +T+"adalah: <br>";
                tx += "Luas = alas x tinggi <br>";
                tx += "=" +A+ "x" +T+ "<br>";
                tx += "=" +LU+"<br> jadi luasnya adalah" +LU;

                $("#hasil").html(tx);
            });

        });
    </script>

</body>
</html>
