<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="tampilkan"></div>

    <script>
        let target ="https://webpro.ptov.my.id/api/curduser.php?aksi=get";
        const bacadta =new XMLHttpRequest();

        bacadta.open('GET',target);
        bacadta.send();

        bacadta.onload = function(){
            const jdta = JSON.parse(this.responseText);

            console.log(jdta);

            let tx =`
            <table border="2">
                <tr>
                    <td>No.</td>
                    <td>Nama Lengkap</td>
                    <td>Email</td>
                    <td>Username</td>
                    <td><a href="index-new.html?id=">Tambah<a/></td>
                </tr>`

            let no =1;
            for(let cx=0; cx < jdta.isi.length; cx++){
                tx += '<tr>';
                tx += '<td>'+no+'</td>';
                tx += '<td>'+jdta.isi[cx][0]+'</td>';
                tx += '<td>'+jdta.isi[cx][1]+'</td>';
                tx += '<td>'+jdta.isi[cx][2]+'</td>';
                tx += '<td>';
                tx += '<a href="index-edit.html?id='+jdta.isi[cx][3]+'">Ubah<a/>';
                tx += '<a href="index-delete.html?id='+jdta.isi[cx][3]+'">Hapus<a/>';
                tx += '</tr>';
            }

            tx += '</table>'
            document.getElementById('tampilkan').innerHTML = tx ;
        }
    </script>
</body>
</html>
